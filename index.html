  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f0f0f;
      --fg:#f0f0f0;
      --muted:#bdbdbd;
      --accent:#f5f5f5;
      --link:#f0f0f0;
      --sidebar-w: 180px;
      --maxw: 1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height:1.5;
    }

    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}

    .layout{display:flex; min-height:100vh}

    .sidebar{
      position:sticky;
      top:0;
      align-self:flex-start;
      height:100vh;
      width:var(--sidebar-w);
      padding:24px 16px;
      border-right:1px solid #2a2a2a;
      display:flex;
      flex-direction:column;
      gap:14px;
      letter-spacing:.2px;
    }
    .brand{
      font-weight:800;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
    }
    .nav{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }
    .nav a{font-weight:600}

    .content{flex:1; min-width:0;}

    .header{
      max-width:var(--maxw);
      margin:0 auto;
      padding:28px 24px 0 24px;
      border-bottom:1px solid #2a2a2a;
    }
    .name-block{margin:0 0 18px 0;}
    .name{
      font-family:'Great Vibes', cursive;
      font-size:28px;
      line-height:1.1;
      margin:0 0 8px 0;
      letter-spacing:.5px;
      position:relative;
      display:inline-block;
    }
    .name::after{
      content:"";
      position:absolute;
      inset:-6px -8px;
      pointer-events:none;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='120'><filter id='noise'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/></filter><rect width='100%' height='100%' filter='url(%23noise)'/></svg>");
      background-size:cover;
      mix-blend-mode:multiply;
      opacity:.22;
    }
    .address{margin:0; color:var(--muted)}

    .page-title{
      font-size:64px;
      line-height:1;
      margin:18px 0 24px 0;
      font-weight:800;
    }

    /* Socials */
    .socials{
      display:flex;
      gap:16px;
      align-items:center;
      padding:8px 0 22px 0;
    }
    .socials a{
      background:transparent!important;
      width:auto;
      height:auto;
      border-radius:0;
      box-shadow:none;
      padding:0;
      position:relative;
    }
    .socials a:hover{transform:translateY(-2px)}
    .ico{width:30px; height:30px}
    .yt{color:#FF0000}
    .sc{color:#FF7700}
    .bc{color:#1DA0C3}

    /* âœ¨ NEW: SoundCloud icon vertical correction */
    .sc .ico {
      transform: translateY(1px);
    }

    .socials a[title]{position:relative}
    .socials a[title]::after{
      content:attr(title);
      position:absolute;
      bottom:-30px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.8);
      color:#fff;
      font-size:12px;
      padding:4px 8px;
      border-radius:4px;
      white-space:nowrap;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease;
    }
    .socials a:hover::after{opacity:1}

    @media (max-width:640px){
      .socials{justify-content:center}
    }

    /* Thumbnail / video */
    .thumbnail-container{
      max-width:var(--maxw);
      margin:0 auto;
      padding:40px 24px;
      display:flex;
      justify-content:center;
    }
    .thumbnail{
      position:relative;
      display:block;
      width:100%;
      max-width:720px;
      aspect-ratio:16/9;
      border:2px solid #333;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
      transition:transform 0.3s ease, box-shadow 0.3s ease;
    }
    .thumbnail:hover{
      transform:scale(1.02);
      box-shadow:0 6px 28px rgba(0,0,0,0.6);
    }
    .thumbnail img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .play-button{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      width:90px;
      height:90px;
      background:rgba(0,0,0,0.6);
      border-radius:50%;
      display:flex;
      justify-content:center;
      align-items:center;
      transition:background 0.3s ease, transform 0.3s ease;
    }
    .play-button::before{
      content:"";
      display:block;
      width:0;
      height:0;
      border-left:30px solid #ffffff;
      border-top:18px solid transparent;
      border-bottom:18px solid transparent;
      margin-left:8px;
    }
    .thumbnail:hover .play-button{
      background:rgba(255,0,0,0.8);
      transform:translate(-50%, -50%) scale(1.1);
    }

    /* Body text */
    .body-text{
      max-width:640px;
      margin:0 auto;
      padding:16px 24px 72px 24px;
      font-size:18px;
      line-height:1.75;
      color:#e6e6e6;
      font-weight:300;
    }
    .body-text p{margin:0 0 18px 0}
    .hl{
      background:linear-gradient(transparent 60%, rgba(255,155,190,.32) 60%);
      padding:0 .04em;
    }
    .pull-quote{
      margin:28px auto;
      padding:14px 16px;
      font-weight:800;
      letter-spacing:.02em;
      line-height:1.35;
      background:rgba(255,255,255,.04);
      border-left:6px solid #f0f0f0;
      max-width:640px;
    }
    .pull-quote span.hl{
      background:linear-gradient(transparent 55%, rgba(255,200,120,.35) 55%);
    }

    /* About section (light) */
    .about-section{
      background:#ffffff;
      color:#0a0a0a;
      padding:80px 0;
    }
    .about-wrap{
      max-width:760px;
      margin:0 auto;
      padding:24px 24px 80px 24px;
    }
    .about-wrap h2{
      margin:12px 0 16px 0;
      font-size:24px;
      font-weight:800;
      letter-spacing:.01em;
    }
    .about-body{
      font-family: Georgia, "Times New Roman", Times, serif;
      font-size:18px;
      line-height:1.8;
      font-weight:400;
      color:#1a1a1a;
    }
    .about-body p{margin:0 0 18px 0}

    /* Articles */
    .articles-wrap{
      max-width:860px;
      margin:0 auto;
      padding:24px 24px 96px 24px;
    }
    .articles-head{
      display:flex;
      align-items:center;
      gap:10px;
      margin:8px 0 20px 0;
    }
    .pin{
      display:inline-flex;
      align-items:center;
      gap:6px;
      background:#ffd166;
      color:#111;
      font-weight:800;
      border-radius:999px;
      padding:4px 10px;
      font-size:12px;
      letter-spacing:.02em;
    }
    .article-card{
      display:flex;
      flex-direction:column;
      gap:6px;
      padding:14px 14px;
      border:1px solid #2a2a2a;
      border-radius:10px;
      background:rgba(255,255,255,.02);
    }
    .article-card a{
      font-weight:700;
      text-decoration:none;
    }
    .meta{
      color:#bdbdbd;
      font-size:13px;
    }
    .archive-link{margin-top:16px}

    /* Music-video notice */
    .mv-notice{
      background:var(--bg,#111);
      color:var(--fg,#f0f0f0);
      border:1px solid rgba(255,255,255,.15);
      padding:12px 16px;
      display:flex;
      align-items:start;
      gap:12px;
      border-radius:12px;
      margin:12px 0 18px;
      position:sticky;
      top:0;
      z-index:1000;
    }
    .mv-badge{
      font:700 12px/1 Inter,system-ui,sans-serif;
      padding:3px 8px;
      border:1px solid currentColor;
      border-radius:999px;
      white-space:nowrap;
    }
    .mv-text{
      margin:0;
      font-size:14px;
      line-height:1.35;
    }
    .mv-text a{
      color:var(--link,#f0f0f0);
      text-decoration:underline;
    }
    .mv-close{
      margin-left:auto;
      border:0;
      background:transparent;
      color:inherit;
      font-size:18px;
      cursor:pointer;
      line-height:1;
      padding:2px 6px;
    }

    /* Responsive */
    @media (max-width: 860px){
      :root{ --sidebar-w: 120px }
      .page-title{font-size:42px}
      .name{font-size:22px}
    }
    @media (max-width: 640px){
      .layout{flex-direction:column}
      .sidebar{
        position:relative;
        height:auto;
        width:100%;
        border-right:none;
        border-bottom:1px solid #2a2a2a;
      }
      .nav{
        flex-direction:row;
        flex-wrap:wrap;
        gap:16px
      }
    }
  </style>

</head>
