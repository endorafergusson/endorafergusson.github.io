<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gente Extraña — Endora</title>
  <meta name="description" content="Gente Extraña — homepage for Endora Marie McNeary" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f0f0f;
      --fg:#f0f0f0;
      --muted:#bdbdbd;
      --accent:#f5f5f5;
      --link:#f0f0f0;
      --sidebar-w: 180px;
      --maxw: 1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height:1.5;
    }

    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}

    .layout{display:flex; min-height:100vh}

    .sidebar{
      position:sticky; top:0; align-self:flex-start; height:100vh;
      width:var(--sidebar-w); padding:24px 16px; border-right:1px solid #2a2a2a;
      display:flex; flex-direction:column; gap:14px; letter-spacing:.2px;
    }
    .brand{font-weight:800; font-size:14px; text-transform:uppercase; letter-spacing:.12em; color:var(--muted)}
    .nav{display:flex; flex-direction:column; gap:10px; margin-top:8px}
    .nav a{font-weight:600}

    .content{flex:1; min-width:0;}

    .header{
      max-width:var(--maxw); margin:0 auto; padding:28px 24px 0 24px; border-bottom:1px solid #2a2a2a;
    }
    .name-block{margin:0 0 18px 0;}
    .name{
      font-family: 'Great Vibes', cursive; font-size:38px; line-height:1; margin:0 0 8px 0;
    }
    .address{margin:0; color:var(--muted)}

    .page-title{font-size:64px; line-height:1; margin:18px 0 24px 0; font-weight:800;}

    /* Thumbnail link */
    .thumbnail-container{
      max-width:var(--maxw);
      margin:0 auto;
      padding:40px 24px;
      display:flex;
      justify-content:center;
    }
    .thumbnail{
      position:relative;
      display:block;
      width:100%;
      max-width:720px;
      aspect-ratio:16/9;
      border:2px solid #333;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
      transition:transform 0.3s ease, box-shadow 0.3s ease;
    }
    .thumbnail:hover{
      transform:scale(1.02);
      box-shadow:0 6px 28px rgba(0,0,0,0.6);
    }
    .thumbnail img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Play button overlay */
    .play-button {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      width:90px;
      height:90px;
      background:rgba(0,0,0,0.6);
      border-radius:50%;
      display:flex;
      justify-content:center;
      align-items:center;
      transition:background 0.3s ease, transform 0.3s ease;
    }
    .play-button::before {
      content: "";
      display:block;
      width:0;
      height:0;
      border-left:30px solid white;
      border-top:18px solid transparent;
      border-bottom:18px solid transparent;
      margin-left:8px;
    }
    .thumbnail:hover .play-button {
      background:rgba(255,0,0,0.8);
      transform:translate(-50%, -50%) scale(1.1);
    }

    footer{max-width:var(--maxw); margin:0 auto; padding:24px; color:var(--muted)}

    @media (max-width: 860px){
      :root{ --sidebar-w: 120px }
      .page-title{font-size:42px}
      .name{font-size:30px}
    }
    @media (max-width: 640px){
      .layout{flex-direction:column}
      .sidebar{position:relative; height:auto; width:100%; border-right:none; border-bottom:1px solid #2a2a2a;}
      .nav{flex-direction:row; flex-wrap:wrap; gap:16px}
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">Menu</div>
      <nav class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#coming-soon">Coming Soon</a>
        <a href="#articles">Articles</a>
      </nav>
    </aside>

    <div class="content" id="home">
      <header class="header">
        <div class="name-block">
          <h1 class="name">Endora Marie McNeary</h1>
          <p class="address">PO Box</p>
          <p class="address">Danbury, CT</p>
        </div>
        <div>
          <div class="page-title">Gente Extraña</div>
        </div>
      </header>

      <div class="thumbnail-container">
        <a class="thumbnail" href="https://youtu.be/ykK06AKzhLg?si=b7awTobTY_o6qnKs" target="_blank">
          <img src="https://img.youtube.com/vi/ykK06AKzhLg/maxresdefault.jpg" alt="Gente Extraña YouTube Thumbnail">
          <div class="play-button"></div>
        </a>
      </div>

      <footer>
        © <span id="year"></span> Endora. All rights reserved.
      </footer>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
